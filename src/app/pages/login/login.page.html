<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <ion-input-otp length="4" pattern="[\p{N}]" fill="solid" size="small" [(ngModel)]="pin" (ionComplete)="onComplete()">Normalement tu vas trouver le code eheheh</ion-input-otp>
    <ion-toast [isOpen]="openAlert" [buttons]="toastButtons" [message]="alertMessage" (didDismiss)="setOpen(false)"></ion-toast>
  </div>
</ion-content>
